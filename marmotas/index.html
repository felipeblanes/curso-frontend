<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marmotas</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> <!-- Utiliza uma fonte selecionada do Google Fonts -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section class="banner">
      <img src="images/banner1.jpg" alt="Banner da Marmota">
      <div></div>
      <h1>Las Marmotas</h1>
    </section>

    <section class="grid">
      <div>
        <img src="images/grid1.jpg" alt="Marmota 1"> <!-- alt é o texto que é exibido quando a imagem não carrega -->
        <p>Marmota 1</p>
      </div>
      <div>
        <img src="images/grid2.jpg" alt="Marmota 2">
        <p>Marmota 2</p>
      </div>
      <div>
        <img src="images/grid3.jpg" alt="Marmota 3">
        <p>Marmota 3</p>
      </div>
      <div>
        <img src="images/grid4.jpg" alt="Marmota 4">
        <p>Marmota 4</p>
      </div>
      <div>
        <img src="images/grid5.jpg" alt="Marmota 5">
        <p>Marmota 5</p>
      </div>
      <div>
        <img src="images/grid6.jpg" alt="Marmota 6">
        <p>Marmota 6</p>
      </div>
    </section>

    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
